<form class="m-form" novalidate [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="form-group m-form__group col-6">
            <label> Họ và tên </label>
            <input type="text" nbInput class="m-input form-control" formControlName="hoTen" />
        </div>
        <div class="form-group m-form__group col-6">
            <label> Số điện thoại </label>
            <input type="text" nbInput class="m-input form-control" formControlName="soDienThoai" />
        </div>
        <div class="form-group m-form__group col-6">
            <label> Ngày sinh </label>
            <input type="date" nbInput class="m-input form-control" formControlName="ngaySinh" />
        </div>
        <div class="form-group m-form__group col-6">
            <label> Địa chỉ </label>
            <input type="text" nbInput class="m-input form-control" formControlName="diaChi" />
        </div>
        <div class="form-group m-form__group col-6">
            <label> Email </label>
            <input type="text" nbInput class="m-input form-control" formControlName="email" />
        </div>
        <div class="form-group m-form__group col-6">
            <label> Loại khách hàng </label>
            <input type="text" nbInput class="m-input form-control" formControlName="loaiKhachHang" />
        </div>
    </div>
    <div class="text-right border-form-footer">
        <button nbButton status="primary" type="button" (click)="closeForm()" class="btn_custom btn_df mr-1">Hủy</button>
        <button nbButton status="danger" type="submit" class="btn_custom btn_add">Lưu</button>
    </div>
</form>
