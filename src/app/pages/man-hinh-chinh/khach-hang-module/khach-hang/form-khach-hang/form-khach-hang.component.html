<form class="m-form" novalidate [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="form-group m-form__group col-6">
            <label> Họ và tên </label>
            <input type="text" class="m-input form-control" formControlName="hoTen" />
        </div>

        <div class="form-group m-form__group col-6">
            <label> Loại khách hàng </label>
            <nb-select placeholder="--Chọn--" style="width: 100%;">
                <nb-option value="1">Tạo mới</nb-option>
                <nb-option value="2">Khách hàng tiềm năng</nb-option>
                <nb-option value="3">Đã hoàn thành</nb-option> 
              </nb-select>
        </div>

        <div class="form-group m-form__group col-6">
            <label> Email </label>
            <input type="text" class="m-input form-control" formControlName="email" />
        </div>

        <div class="form-group m-form__group col-6">
            <label> Nguồn khách hàng </label>
            <nb-select placeholder="--Chọn--" style="width: 100%;">
                <nb-option value="1">Facebook</nb-option>
                <nb-option value="2">Website</nb-option>
                <nb-option value="3">Giới thiệu</nb-option>
                <nb-option value="4">TeleSales</nb-option>
                <nb-option value="4">Không có nguồn</nb-option> 
              </nb-select>
        </div>


        <div class="form-group m-form__group col-6">
            <label> Số điện thoại </label>
            <input type="text" class="m-input form-control" formControlName="soDienThoai" />
        </div>

        <div class="form-group m-form__group col-6">
            <label> Nhân viên phụ trách </label>
            <nb-select placeholder="--Chọn--" style="width: 100%;">
                <nb-option value="1">NV001 - Trần Thu Huỳnh</nb-option>
                <nb-option value="2">NV002 - Võ Trần Bảo Nam</nb-option>
                <nb-option value="3">NV003 - Huỳnh Công Tuấn</nb-option> 
              </nb-select>
       
        </div>

        <div class="form-group m-form__group col-6">
            <label> CMND/CCCD </label>
            <input type="text" class="m-input form-control" formControlName="cmnd" />
        </div>

        <div class="form-group m-form__group col-6">
            <label> Ngày sinh </label>
            <input type="date" nbInput class="m-input form-control" formControlName="ngaySinh" />
        </div>

        <div class="form-group m-form__group col-6">
            <label> Địa chỉ </label>
            <input type="text" class="m-input form-control" formControlName="diaChi" />
        </div> 

        <div class="form-group m-form__group col-6">
            <label> Giới tính </label>
            <br/>
            <nb-select placeholder="--Chọn--" style="width: 100%;">
                <nb-option value="1">Nam</nb-option>
                <nb-option value="2">Nữ</nb-option> 
              </nb-select>
       
        </div>
        <div class="form-group m-form__group col-12">
            <label> Ghi chú </label>
            <textarea rows="5"  class="m-input form-control" formControlName="ghiChu" ></textarea>
        </div>
    </div>
    <div class="text-right border-form-footer">
        <button nbButton status="primary" type="button" (click)="closeForm()" class="btn_custom btn_df mr-1">Hủy</button>
        <button nbButton status="danger" type="submit" class="btn_custom btn_add">Lưu</button>
    </div>
</form>
