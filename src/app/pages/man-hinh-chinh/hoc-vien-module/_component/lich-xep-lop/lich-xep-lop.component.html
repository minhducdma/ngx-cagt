<nb-card>
    <nb-card-header>
        Chi tiết lịch học
    </nb-card-header>
    <nb-card-body>
        <full-calendar *ngIf='calendarVisible' [options]='calendarOptions' (contextmenu)="onContextMenu($event,this)">
        </full-calendar>
    </nb-card-body>
    <div style="visibility: hidden; position: fixed" [style.left]="contextMenuPosition.x"
        [style.top]="contextMenuPosition.y" [matMenuTriggerFor]="contextMenu">
    </div>
    <mat-menu #contextMenu="matMenu">
        <ng-template matMenuContent let-item="item">
            <button mat-menu-item class="button_box" color="primary" *ngIf="item == null && selectCurrentInfo != null" (click)="addNewDateSelect()">
                <div class="box_botton">
                    <i class="fa fa-plus mr-2" style="width: 20px;"></i>Thêm mới
                </div>
            </button>
            <button mat-menu-item class="button_box" color="primary" (click)="editDataHandler(item)" *ngIf="item != null">
                <div class="box_botton">
                    <i class="fa fa-edit mr-2" style="width: 20px;"></i>Chỉnh sửa
                </div>
            </button>
            <button mat-menu-item class="button_box" (click)="removeHandler(item)" *ngIf="item != null">
                <div class="box_botton">
                    <i class="fa fa-trash mr-2" style="width: 20px;"></i>Xóa
                </div>
            </button>
        </ng-template>
    </mat-menu>
</nb-card>
<button mat-menu-item class="button_box" (click)="submit()">
    Submit
</button>

<div class="k-overlay" *ngIf="opened"></div>
<div class="wrapper form-layouts">
    <div kendoWindowContainer></div>
</div>
