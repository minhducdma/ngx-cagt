<form class="m-form" novalidate [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="form-group m-form__group col-4">
            <label> Tên đặt lịch </label>
            <input nbInput type="text" class="m-input form-control" formControlName="tenDatLich" />
        </div>      
        <div class="form-group m-form__group col-4">
            <label> Loại đặt lịch </label>
            <app-cagt-select-optionCrt
                [modeOfDropDowList]="dropdownListEnum.LOAI_DAT_LICH" 
                formControlName="loaiDatLich">
            </app-cagt-select-optionCrt>
        </div> 
        <div class="form-group m-form__group col-4">
            <label> Trạng thái đặt lịch </label>
            <app-cagt-select-optionCrt
                [modeOfDropDowList]="dropdownListEnum.TRANG_THAI_DAT_LICH" 
                formControlName="trangThaiDatLich">
            </app-cagt-select-optionCrt>
        </div> 
        <div class="form-group m-form__group col-6">
            <label> Từ ngày </label>
            <input nbInput [nbDatepicker]="dateTimePickerTuNgay" fullWidth formControlName="thoiGianBatDau">
            <nb-date-timepicker
                withSeconds
                #dateTimePickerTuNgay>
            </nb-date-timepicker>
        </div> 
        <div class="form-group m-form__group col-6">
            <label> Đến ngày </label>
            <input nbInput [nbDatepicker]="dateTimePickerDenNgay" fullWidth formControlName="thoiGianKetThuc">
            <nb-date-timepicker
                withSeconds
                #dateTimePickerDenNgay>
            </nb-date-timepicker>
        </div> 
        <div class="form-group m-form__group col-12">
            <label> Nội dung </label>
            <textarea rows="3"  nbInput fullWidth formControlName="noiDungDatLich" ></textarea>
        </div>
    </div>
    <div class="text-right border-form-footer">
        <button nbButton status="primary" type="button" (click)="closeForm()" class="btn_custom btn_df mr-1">Hủy</button>
        <button nbButton status="danger" type="submit" class="btn_custom btn_add">Lưu</button>
    </div>
</form>
