<form class="m-form" novalidate [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="form-group m-form__group col-6">
            <label> Học viên </label>
            <app-trigger-chon-hoc-vien [tenHocVien]="model ? model.khachHang.hoTen : ''" (dataOut)="chonHocVien($event)"></app-trigger-chon-hoc-vien>
        </div>
        <div class="form-group m-form__group col-6">
            <label> Thời gian nhập học </label>
            <input nbInput type="date" nbInput class="m-input form-control" formControlName="thoiGianJoinLop" />
        </div>
        <div class="col-sm-12">
            <div class="form-group">
                <nb-checkbox formControlName="isBaoLuu"> Bảo lưu kết quả học tập </nb-checkbox>
            </div>
        </div>
    </div>
    <div class="text-right border-form-footer">
        <button nbButton status="primary" type="button" (click)="closeForm()"
            class="btn_custom btn_df mr-1">Hủy</button>
        <button nbButton status="danger" type="submit" class="btn_custom btn_add">Lưu</button>
    </div>
</form>
