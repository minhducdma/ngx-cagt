<form class="m-form" novalidate [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="form-group m-form__group col-4">
            <label> Mã học viên </label>
            <input nbInput type="text" class="m-input form-control" formControlName="maHocVien" />
        </div>
        <div class="form-group m-form__group col-4">
            <label> Loại học viên </label>
            <app-cagt-select-optionCrt
                [modeOfDropDowList]="dropdownListEnum.LOAI_HOC_VIEN" 
                formControlName="loaiHocVien">
            </app-cagt-select-optionCrt>
        </div>
        <div class="form-group m-form__group col-4">
            <label> Trạng thái học viên </label>
            <app-cagt-select-optionCrt
                [modeOfDropDowList]="dropdownListEnum.TRANG_THAI_HOC_VIEN" 
                formControlName="trangThaiHocVien">
            </app-cagt-select-optionCrt>
        </div>

        <div class="form-group m-form__group col-3">
            <label> Họ và tên </label>
            <input nbInput type="text" class="m-input form-control" [value]="model.khachHang.hoTen" disabled />
        </div>
        <div class="form-group m-form__group col-3">
            <label> Ngày sinh </label>
            <input nbInput type="date" nbInput class="m-input form-control" [value]="model.khachHang.ngaySinh" disabled/>
        </div>
        <div class="form-group m-form__group col-3">
            <label> Email </label>
            <input nbInput type="email" class="m-input form-control" [value]="model.khachHang.email" disabled/>
        </div>
        <div class="form-group m-form__group col-3">
            <label> Số điện thoại </label>
            <input nbInput type="text" class="m-input form-control" [value]="model.khachHang.soDienThoai" disabled/>
        </div>
        <div class="form-group m-form__group col-3">
            <label> Họ tên bố </label>
            <input nbInput type="text" class="m-input form-control"  [value]="model.khachHang.hoTenBo" disabled/>
        </div>
        <div class="form-group m-form__group col-3">
            <label> Email bố </label>
            <input nbInput type="email" class="m-input form-control" [value]="model.khachHang.emailBo" disabled />
        </div>
        <div class="form-group m-form__group col-3">
            <label> Họ tên mẹ </label>
            <input nbInput type="text" class="m-input form-control" [value]="model.khachHang.hoTenMe" disabled />
        </div>
        <div class="form-group m-form__group col-3">
            <label> Email mẹ </label>
            <input nbInput type="email" class="m-input form-control" [value]="model.khachHang.emailMe" disabled />
        </div>
        <div class="form-group m-form__group col-3">
            <label> Tài khoản mạng xã hội </label>
            <input nbInput type="text" class="m-input form-control" [value]="model.khachHang.taiKhoanMangXaHoi" disabled/>
        </div>
        <div class="form-group m-form__group col-3">
            <label> Trình độ </label>
            <input nbInput type="text" class="m-input form-control" [value]="model.khachHang.hoTenBo" disabled formControlName="trinhDo" />
        </div>
        <div class="form-group m-form__group col-3">
            <label> Quan tâm du học </label>
            <input nbInput type="text" class="m-input form-control" [value]="model.khachHang.hoTenBo" disabled formControlName="quanTamDuHoc" />
        </div>
    </div>
    <div class="text-right border-form-footer">
        <button nbButton status="primary" type="button" (click)="closeForm()" class="btn_custom btn_df mr-1">Hủy</button>
        <button nbButton status="danger" type="submit" class="btn_custom btn_add">Lưu</button>
    </div>
</form>
